<!DOCTYPE html>
<html>

  <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #4285F4;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 3s linear infinite;
      margin: auto;
